<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .expenses {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>

    <h2>Баланс: <span id="balance" class="balance">Загрузка...</span></h2>

    <h3>Добавить транзакцию</h3>
    <form id="transaction-form">
        <div class="form-group">
            <label>Сумма:</label>
            <input type="number" id="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label>Тип:</label>
            <select id="type" required>
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
        </div>
        <div class="form-group">
            <label>Категория (ID):</label>
            <input type="number" id="category_id" required>
        </div>
        <div class="form-group">
            <label>Описание:</label>
            <input type="text" id="description">
        </div>
        <button type="submit">Добавить</button>
    </form>

    <h3>Расходы по категориям</h3>
    <button onclick="loadExpenses()">Показать расходы за 30 дней</button>
    <div id="expenses" class="expenses"></div>

    <script>
        // Загрузка баланса
        async function loadBalance() {
            const response = await fetch('/reports/balance');
            const data = await response.json();
            document.getElementById('balance').textContent = data.balance + ' руб.';
        }

        // Отправка транзакции
        document.getElementById('transaction-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category_id = parseInt(document.getElementById('category_id').value);
            const description = document.getElementById('description').value;

            await fetch('/transactions/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    amount: amount,
                    type: type,
                    category_id: category_id,
                    description: description
                })
            });

            alert('Транзакция добавлена!');
            document.getElementById('transaction-form').reset();
        });

        // Загрузка расходов по категориям
        async function loadExpenses() {
            const response = await fetch('/reports/expenses-by-category?days=30');
            const data = await response.json();
            const container = document.getElementById('expenses');
            container.innerHTML = '<h4>Расходы за последние 30 дней:</h4>';
            data.forEach(item => {
                container.innerHTML += `<p>${item.category}: ${item.total} руб.</p>`;
            });
        }

        // Загрузка баланса при загрузке страницы
        loadBalance();
    </script>
</body>
</html>
